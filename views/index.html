<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/bootstrap-theme.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Twitter Sentiment Analyzer</h1>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div id="ss-message-metric" class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Tweet Count Viewer</h3>
            </div>
            <div class="panel-body metric">
              <h1 id="ss-message">TBD</h1>
              <h2 id="statsl">TBD</h2>
              <h2 id="statsh">TBD</h2>
            </div>
            <table id="myTable">
              <tr>
                <td>
                  <ul id="loveTweet"></ul>
                </td>
                <td>
                  <ul id="hateTweet"></ul>
                </td>
              </tr>
            </table>
            <div class="panel-footer">Tweets</div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add any default content if any-->
    <script src="/javascripts/jquery.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <p id="ss-love"></p>
    <p id="ss-hate"></p>
    <!-- enable socket.io communication on the client-side-->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/client.socket.io.js"></script>
  </body>
</html>
